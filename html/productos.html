<body>
    <div class="body-filter">
        <header class="navbar">
            <div class="logo">
                <img class="logo-img" src="../img/it_logo.png" alt="Logo de Import Tech">
            </div>
            <nav class="nav-links">
                <a class="" href="../index.html">Inicio</a>
                <a class="activo" href="productos.html">Productos</a>

            </nav>

        <form class="busqueda" action="" method="GET">
            <div class="div-busqueda">
                <select name="categoria" id="categoria">
                    <option value="">Todas las categorías</option>
                    <option value="Celular">Celulares</option>
                    <option value="Tablet">Tablets</option>
                    <option value="Laptop">Laptops</option>
                    <option value="Accesorio">Accesorios</option>
                    <option value="Videojuegos">Videojuegos</option>
                </select>

                <select name="orden" id="orden">
                    <option value="">Ordenar por</option>
                    <!-- <option value="precio_asc">Precio: menor a mayor</option> -->
                    <!-- <option value="precio_desc">Precio: mayor a menor</option> -->
                    <option value="fecha_asc">Más antiguos</option>
                    <option value="fecha_desc">Más nuevos</option>
                </select>

                <input type="text" name="busqueda" id="texto" placeholder="Buscar producto...">
            </div>

            <button id="btnBuscar" class="btn-buscar" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="productos">

            </div>
            <div class="footer-col">

            </div>
