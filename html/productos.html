    <div class="body-filter">

            <a class="logo" href="../index.html">
                <img class="logo-img" src="../img/it_logo.png" alt="Logo de Import Tech">
            </a>
            <nav class="nav-links">
                <a class="" href="../index.html">Inicio</a>
                <a class="activo" href="productos.html">Productos</a>
                <a class="" href="contacto.html">Contacto</a>
            </nav>

        <!-- Overlay + Modal -->
        <div class="overlay" id="overlay">
            <div class="modal">
                <span class="close-btn" id="closeBtn">&times;</span>
                <p class="title-modal"></p>
                <img src="." alt="Noticia">
            </div>
        </div>

        <!-- Botonera flotante -->
        <div class="social-buttons">
            <button id="scrollTopBtn" class="btn top">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <a href="https://www.instagram.com/importech.ba" target="_blank" rel="noopener noreferrer" class="btn instagram">
                <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            </a>
            <a href="https://wa.me/5491165835895" target="_blank" rel="noopener noreferrer" class="btn whatsapp">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            </a>
        </div>

        <form class="busqueda" action="" method="GET">
            <div class="div-busqueda">
                <select name="categoria" id="categoria">
                    <option value="">Todas las categorías</option>
                    <option value="Celular">Celulares</option>
                    <option value="Tablet">Tablets</option>
                    <option value="Laptop">Laptops</option>
                    <option value="Accesorio">Accesorios</option>
                    <option value="Videojuegos">Videojuegos</option>
                </select>

                <select name="orden" id="orden">
                    <option value="">Ordenar por</option>
                    <!-- <option value="precio_asc">Precio: menor a mayor</option> -->
                    <!-- <option value="precio_desc">Precio: mayor a menor</option> -->
                    <option value="fecha_asc">Más antiguos</option>
                    <option value="fecha_desc">Más nuevos</option>
                </select>

                <input type="text" name="busqueda" id="texto" placeholder="Buscar producto...">
            </div>

            <button id="btnBuscar" class="btn-buscar" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="productos">
            <div class="productos-grid" id="contenedor-productos">

                    <h3 class="title-card">Samsung Galaxy A16</h3>
                    <button class="btn-card">Ver más</button>
                </div> -->
